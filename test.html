<script>
var gProcessor=null;

// Show all exceptions to the user:
OpenJsCad.AlertUserOfUncaughtExceptions();
var params = {
    thick: 3,
    width: 40,
    height: 30,
    depth: 20,
    
    faces: {
        front: {
            rect1: {
                tx:  -20,
                ty:   -5,
                radx: 10,
                rady: 20,
            },
            rect2: {
                tx:   20,
                ty:    5,
                radx:  5,
                rady: 15,
            },
        }
    }
}

function onload() {
    
    var options = {
        viewerwidth:400,
        viewerheight:300,
    };
    
    gProcessor = new OpenJsCad.Processor(
        document.getElementById("viewer"),
        function() {
        }
        ,options
    );
    updateSolid();
    
    setupAmino();
    
    
    $("#boxwidth").change(function() {
        params.width = parseFloat($("#boxwidth").val());
        bodyRect.setW(params.width*2);
        updateSolid();
    });
    $("#boxheight").change(function() {
        params.height = parseFloat($("#boxheight").val());
        bodyRect.setH(params.height*2);
        updateSolid();
    });
    $("#boxdepth").change(function() {
        params.depth = parseFloat($("#boxdepth").val());
        updateSolid();
    });
    $("#boxthick").change(function() {
        params.thick = parseFloat($("#boxthick").val());
        updateSolid();
    });
    
    $("#faces a").click(function() {
        console.log("changed the tab", $(this).attr('id'));
        if($(this).attr('id') == 'lefttab') {
            updateFace('left');
        }
        if($(this).attr('id') == 'fronttab') {
            updateFace('front');
        }
    });
}

function replacePattern(text, name, value) {
    return text.replace(new RegExp("@@"+name+"@@"),''+value);
}

function updateSolid() {
    var text = document.getElementById('code').text;
    
    for(var key in params) {
        console.log('processing ' + key);    
        if(typeof params[key] == 'object') {
            var obj = params[key];
            for(k2 in obj) {
                var val = obj[k2];
                text = replacePattern(text, key+""+k2, val);
            }
        } else {
            text = replacePattern(text,key,params[key]);
        }
    }
    
    
    console.log(text);
    gProcessor.setJsCad(text);
}

var bodyRect = null;
var aminoRoot = null;
var core = null;
var dragfunc = function(e) {
    e.target.setTx(e.target.getTx()+e.dx/2);
    e.target.setTy(e.target.getTy()+e.dy/2);
};
function updateFace(face) {
    aminoRoot.clear();
    bodyRect = new amino.ProtoRect()
        .setW(params.width*2)
        .setH(params.height*2)
        .setFill("#0000ff")
        ;
    aminoRoot.add(bodyRect);

    for(var r in face) {
        console.log(r);
        var hole = face[r];
        var rect = new amino.ProtoRect()
            .setW(hole.radx*2)
            .setH(hole.rady*2)
            .setFill("#ff8888")
            .setTx(hole.tx+params.width - hole.radx)
            .setTy(-(hole.ty -params.height + hole.rady))
            ;
        aminoRoot.add(rect);
        core.on("drag",rect,dragfunc);
        core.on("release",rect,function(e) {
            hole.tx = rect.getTx() + hole.radx - params.width;
            hole.ty = params.height -rect.getTy() - hole.rady;
            updateSolid();
        });
    }
}
function setupAmino() {
    console.log("setting up amino");
    amino.setCanvas("editor");
    amino.startApp(function(ccore,stage) {
        core = ccore;
        aminoRoot = new amino.ProtoGroup()
            .setScalex(2.0).setScaley(2.0)
        ;
        stage.setRoot(aminoRoot);

        updateFace(params.faces.front);

<script language="template" id="code">
function main() {
    var thick = @@thick@@; 
    var width = @@width@@;
    var height = @@height@@;
    var depth = @@depth@@;
    
    var rect1xoff = @@rect1tx@@;
    var rect1yoff = @@rect1ty@@;
    var rect1radx = @@rect1radx@@;
    var rect1rady = @@rect1rady@@;
    var rect2xoff = @@rect2tx@@;
    var rect2yoff = @@rect2ty@@;
    var rect2radx = @@rect2radx@@;
    var rect2rady = @@rect2rady@@;
    
    var cube = CSG.cube({
        radius:[width,depth,height]
    }); 
  
    var inside = CSG.cube({
        center:[0,0,thick],
        radius:[width-thick,depth-thick,height-thick]
    });
    
    var base = cube.subtract(inside);
    
    //rounded edges
    //base = base.expand(2,8);
    
    
    //front face
    
    // cut out a circle
    //var cutout = CAG.circle({center:[0,0], radius: 4, resolution: 20});
    //var cutout2 = cutout.extrudeInPlane("-Z","X",10).translate([0,-depth,0]);
    //base = base.subtract(cutout2);
    
    //cut out a rectangle
    var square = CAG.rectangle({center:[0,0], radius:[rect1rady,rect1radx]})
        .extrudeInPlane("-Z","X",10)
        .translate([0,-depth,0])
        .translate([rect1xoff,0,rect1yoff])
        ;
    base = base.subtract(square);
    
    var square2 = CAG.rectangle({center:[0,0], radius:[rect2rady,rect2radx]})
        .extrudeInPlane("-Z","X",10)
        .translate([0,-depth,0])
        .translate([rect2xoff,0,rect2yoff])
        ;
    base = base.subtract(square2);
    
    return base;
}

</script>
